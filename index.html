<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spanish Lab Activities</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            text-align: center;
            padding: 50px;
        }

        h1 {
            color: #005fa3;
        }

        p {
            font-size: 18px;
            color: #333;
            margin-bottom: 40px;
        }

        .lab-buttons {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }

        .lab-buttons a {
            display: inline-block;
            padding: 20px 30px;
            font-size: 18px;
            color: white;
            background-color: #0073e6;
            text-decoration: none;
            border-radius: 10px;
            transition: background-color 0.3s, transform 0.2s;
        }

        .lab-buttons a:hover {
            background-color: #005fa3;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
